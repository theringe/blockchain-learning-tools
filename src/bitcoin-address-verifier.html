<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="./js/bundle.js"></script>
	<title>Bitcoin address verifier</title>
</head>
<body>
	<h1>Bitcoin address verifier</h1>
	<hr>
	<a href="/" class="btn btn-info" role="button">menu</a>
	<hr>
	<a target="_blank" href="https://github.com/theringe/blockchain-learning-tools" class="btn btn-info" role="button">github</a>
	<a target="_blank" href="http://mohohan.com/91" class="btn btn-info" role="button">document</a>
	<hr>
	<div class="form-group">
		<label for="private_address">Dumped private address:</label>
		<input type="text" class="form-control" id="private_address">
	</div>
	<div class="form-group">
		<label for="private_address_hex">Private address in HEX format:</label>
		<input type="text" class="form-control" id="private_address_hex">
	</div>
	<div class="form-group">
		<label for="private_address_valid">Private address validation:</label>
		<input type="text" class="form-control" id="private_address_valid">
	</div>
	<div class="form-group">
		<label for="private_key_hex">Private key in HEX format:</label>
		<input type="text" class="form-control" id="private_key_hex">
	</div>
	<div class="form-group">
		<label for="public_key_hex">Public key in HEX format:</label>
		<input type="text" class="form-control" id="public_key_hex">
	</div>
	<div class="form-group">
		<label for="public_address_hex">Public address in HEX format:</label>
		<input type="text" class="form-control" id="public_address_hex">
	</div>
	<div class="form-group">
		<label for="public_address_sha">Public address with SHA-256:</label>
		<input type="text" class="form-control" id="public_address_sha">
	</div>
	<div class="form-group">
		<label for="public_address_emd">Public address with SHA-256 + RIPEMD-160:</label>
		<input type="text" class="form-control" id="public_address_emd">
	</div>
	<div class="form-group">
		<label for="public_address_chk">Public address checker:</label>
		<input type="text" class="form-control" id="public_address_chk">
	</div>
	<div class="form-group">
		<label for="public_address">Public address:</label>
		<input type="text" class="form-control" id="public_address">
	</div>
	<div class="form-group">
		<label for="errmsg">Error message:</label>
		<input type="text" class="form-control" id="errmsg">
	</div>

</html>
